<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de fundo</title>
    <style>
        .quad{
            width: 600px;
            height:300px;
            margin: auto;
            background-color: aqua;
            position: relative;            
        }
        .quad1{
            width: 200px;
            height:150px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Centralização vertical de caixas </h1>
    <div class="quad">
        <div class="quad1">

        </div>
    </div>
</body>
</html>
