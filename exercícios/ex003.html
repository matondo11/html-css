<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
            border:3px solid black;
        }
        td{
            padding:20px;
            border:1px solid black;
        }
       .col{
        background-color: black;
       }
    </style>
</head>
<body>
    <h1>criando tabelas</h1>
    <table>
        <tr>
            <td class="col">A1</td>
            <td>B1</td>
            <td class="col">C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td class="col" >B2</td>
            <td>C2</td>
        </tr>
       
        <tr>
            <td class="col">A3</td>
            <td>B3</td>
            <td class="col">C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td class="col">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
