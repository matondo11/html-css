<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            width: 300px;
            text-align: center; 
            border-collapse: collapse;
        }
        td{
            border:1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td rowspan="3">a</td>
            <td colspan="2">b</td>
        </tr>
        <tr>
            
            <td>f</td>
            <td>g</td>
        </tr>
        <tr>
            <td colspan="2">i</td>
        </tr>
    </table>
</body>
</html>
