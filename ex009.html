<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width:500px;
            font-variant: small-caps;
            margin: auto;
        }
        td, th{
            border:2px solid black;
            text-align: center;
            padding: 5px 0 5px 0;
        }
        .Grupo{
            background-color: lightgray;
        }
        .tab{
            text-align: unset;
        }
        
    </style>
</head>
<body>
    <h1>Desafio 04 trabalhando com tabelas </h1>
    <table>
        <thead>
            <tr class="Grupo">
                <th rowspan="2">área</th>
                <th rowspan="2">disciplina</th>
                <th scope="col" colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr class="Grupo">
                <th>Nota01</th>
                <th>Nota02</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th scope="row" rowspan="4">Exatas</th>
                <td>matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr class="Grupo">
                <th scope="col" colspan="4" class="tab">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" rowspan="2">Humanas</th>
                <td>História </td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geográfia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="Grupo" class="align">
                <th scope="col" colspan="4" class="tab">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
